<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/cortex.css" rel="stylesheet">
        <title>Cortex Browser</title>
    </head>
    <body>
        <nav class='navbar navbar-default'>
            <div class='navbar-header'>
                <a class="navbar-brand" href="#">Cortex</a>
            </div>
        </nav>

        <div class='container'>
            <div class='col-sm-10' id='header'></div>
            <div class='col-sm-9 col-sm-push-3'>
                <div id='meta' class='panel panel-default panel-body'></div>
                <div id='value' class='panel panel-default panel-body'></div>
            </div>
            <div class='col-sm-3 col-sm-pull-9'>
                <div id='scope' class='panel panel-default panel-body'></div>
            </div>
        </div>

        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/cortex.js"></script>
        <script>cx.init("::", true, "header", "scope", "meta", "value")</script>
    </body>
</html>
